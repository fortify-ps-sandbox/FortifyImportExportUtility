logging:
  level:
    org.springframework.beans.factory: WARN
    com.fortify.impexp.common.api.processor.AbstractEnabledProcessorsLoader: TRACE

spring:
  profiles:
    active: default
  main:
    web-application-type: NONE

from.ssc:
  baseUrl: http://localhost:1920/ssc
  userName: ssc
  password: Fortify123!
  load:
    releases:
      include:
        fields: id
        subEntities: filterSets
      orderBy:
        field: id
      maxResults: 5
      
    vulnerabilities:
      include: 
        fields: id                                     # Generic - loader
        subEntities: details, comments                 # Generic - loader
        status: hidden, removed, suppressed            # Specific - SSC vuln loader
      transform:
        add[details.idDescription]: Identifier ${id}   # Generic - entity processing
      filter:
        maxResults: 1                                  # Generic - loader
        filterSet: Quick View                          # Specific - SSC vuln loader
        matchFieldRegex[details.issueName]: Cross.*    # Generic - entity processing
#          - 'details.issueName: Cross.*'
#          entityFieldName2: regex2
      orderBy:                                         # Generic - SSC
        field: id
      exportStatus:                                    # Specific - different impl for each entity source and type
        jira: #Map<String, ExportStatus>
          storeAsBugLink: ${deepLink}                  # SSC or FoD
          #storeAsComment: Vulnerability submitted to {} # FoD, maybe SSC?
          customTag[Jira Bug Link]: ${deepLink}
          customTag[Extra]: ${deepLink}
          primaryCustomTag: Jira Bug Link
    
from.mock:
  enabled: true

to.mock:
  entity:
    sources: mock, ssc
    types: release, vulnerability, mock_custom
    
to.file:
  - sources: mock, ssc
    types: release, vulnerability
    fileName: expression
    format: json/csv/plain
    formatOptions: xx, yy    
    
to.jira:
  baseUrl: http://localhost:8989/jira
  userName:
  password:
  vulnerabilities: #Map<String, JiraVulnExporterConfig>
    ssc:
      add: # Generic for any source
        isOpen: not suppressed, not hidden, not removed, ...
      exportNew: # Generic for any source
        filters: isOpen, critical|high
        groupBy: expression # Only for new vulns; existing vulns are grouped by bug link
      updateExisting: # Generic for any source
        filters: isNotOpen
      fields:
        abc: expression
      appendedFields:
        description: expression
        